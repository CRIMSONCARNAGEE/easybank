<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBank</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- site header -->
  <header class="site-header">
    <div class="site-header-container container">
      <div class="site-header__logo">
        <img class="site-header__img" src="img/site-logo.svg" alt="site-logo" width="139" height="20">
      </div>

      <!-- sitenav -->
      <nav class="sitenav site-header__sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item sitenav-item__devider"><a class="sitenav__link" href="#">Home</a></li>
          <li class="sitenav__item sitenav-item__devider"><a class="sitenav__link" href="#">About</a></li>
          <li class="sitenav__item sitenav-item__devider"><a class="sitenav__link" href="#">Contact</a></li>
          <li class="sitenav__item sitenav-item__devider"><a class="sitenav__link" href="#">Blog</a></li>
          <li class="sitenav__item sitenav-item__devider"><a class="sitenav__link" href="#">Careers</a></li>
        </ul>
      </nav>
      <a href="#" class="primary-button">Request Invite</a>
    </div>

  </header>

  <!-- main content -->
   <main class="main-content">
    <div class="hero">
      <div class="container hero__conatiner">
        <div class="hero-content">
          <h1 class="hero__title">Next generation
            digital banking</h1>
          <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <div class="hero__button-wrapper">
            <a href="#" class="primary-button">Request Invite</a>
          </div>
        </div>
      </div>
      <img class="hero-img" src="img/hero-phones-desktopp.png" alt="easy bookmark phone app" width="729" height="900" srcset="img/hero-phones-desktopp.png 1x, img/hero-phones-desktop@2x.png 2x">
      </div>

    </div>
   </main>
</body>
</html>
